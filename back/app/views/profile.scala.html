@(profile : String)
<!doctype html>
<html ng-app="frostbite">
<link href="@routes.Assets.at("stylesheets/directorieslistview.css")" rel="stylesheet">	
<link href="@routes.Assets.at("stylesheets/css/bootstrap.min.css")" rel="stylesheet">
<link href="@routes.Assets.at("stylesheets/main.css")" rel="stylesheet">
<link href="@routes.Assets.at("stylesheets/profile.css")" rel="stylesheet">

<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/angular-1.2.1/angular.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/angular-1.2.1/angular-resource.js")" type="text/javascript"></script>

<script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/ui-bootstrap-tpls-0.11.0.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/listview.js")" type="text/javascript"></script>

<script src="@routes.Assets.at("javascripts/lodash.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/directories.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/profile.js")" type="text/javascript"></script>
<script src="http://crypto-js.googlecode.com/svn/tags/3.0.2/build/rollups/md5.js"></script>
<div frostbite-header></div>
<body>
	<article ng-controller="ProfileCtrl" ng-init="init(@profile)" class="container">
	<div class="col-lg-12 profile" style="position:fixed;">
		<img id="profile-pic" id="thumbnail" ng-src={{user.picture}} ng-alt="/assets/images/Lana.jpg">
		<div id="name" class="text-large">
			{{user.name}}
		</div>
		<div id="email" class="text-large">
			Email: <a class="text-large" href="mailto:{{user.email}}">{{user.email}}</a>
		</div>
	</div>
	</article>
</body>
</html>
